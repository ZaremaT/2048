<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>2048</title>
</head>

<body>
    <!-- Create logo -->
    <h1>2048</h1>

    <!-- Create two input windows that reflect current score and best score -->
    <div class="score-box">Score</div>
    <div class="best-box">Best</div>

    <button onclick="newGame()">Start Game</button>
    



    <!-- Create a line of rule -->
    <h3>Join the numbers and get to 2048 tile</h3>

    <!-- Create a grid with 16 tiles divs -->
    <div class="gameboard">
        <div class="tile" id="t0.0"></div>
        <div class="tile" id="t0.1"></div>
        <div class="tile" id="t0.2"></div>
        <div class="tile" id="t0.3"></div>
        <div class="tile" id="t1.0"></div>
        <div class="tile" id="t1.1"></div>
        <div class="tile" id="t1.2"></div>
        <div class="tile" id="t1.3"></div>
        <div class="tile" id="t2.0"></div>
        <div class="tile" id="t2.1"></div>
        <div class="tile" id="t2.2"></div>
        <div class="tile" id="t2.3"></div>
        <div class="tile" id="t3.0"></div>
        <div class="tile" id="t3.1"></div>
        <div class="tile" id="t3.2"></div>
        <div class="tile" id="t3.3"></div>

    </div>





</body>

</html>
